<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    My Score Board
  </header>
  <main>
    <section class="team-1">
      <div>
        <h1>Team 1</h1>
        <p class="score">0</p>
      </div>
      <div>
        <h2>
          Update Team 1 name
          <input type="text" />
          <button class="update">Update</button>
        </h2>
        <h2>
          Update Team 1 score
          <button class="add">Add 1</button>
          <button class="subtract">Subtract 1</button>
        </h2>
      </div>
    </section>
    <section class="team-2">
      <div>
        <h1>Team 2</h1>
        <p class="score">0</p>
      </div>
      <div>
        <h2>
          Update Team 2 name
          <input type="text" />
          <button class="update">Update</button>
        </h2>
        <h2>
          Update Team 2 score
          <button class="add">Add 1</button>
          <button class="subtract">Subtract 1</button>
        </h2>
      </div>
    </section>
  </main>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
